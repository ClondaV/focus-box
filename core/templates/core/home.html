{% extends 'base.html' %}
{% load static %}

{% block title %}Home | FocusBox{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{% static 'css/home_style.css' %}">
{% endblock %}

{% block content %}
<canvas id="ambient-canvas"></canvas>

<h1 class="title-logo">Quietune</h1>

<button class="state-toggle-button" data-state="rain" aria-label="Toggle environment">
  <span class="icon">🌧️</span>
</button>

<div class="main-content">
    <h2 class="main-heading">Welcome to Quietune</h2>
    <p class="main-subtitle">Stay focused. Reflect deeply. Achieve more.</p>
    <div class="link-row">
        <a href="{% url 'register' %}" class="home-link"><span>Get Started Now</span></a>
        <a href="{% url 'login' %}" class="home-link"><span>Login</span></a>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/ambiental.js' %}"></script>
{% endblock %}
